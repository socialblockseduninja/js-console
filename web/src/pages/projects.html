<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My Projects - JS Console</title>
        <meta name="description" content="JS Live Code Editor" />
        <meta name="author" content="Sivadass N" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="icon" href="../favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="../styles/global.scss" />
        <link rel="stylesheet" href="../styles/projects.scss" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <a class="brand" href="/">
                    <img src="../images/logo.svg" alt="JS Console" />
                </a>
                <div class="actions">
                    <button title="Save" class="save">
                        <img src="../images/save.svg" />
                    </button>
                    <button title="Run" class="run">
                        <img src="../images/run.svg" />
                    </button>
                    <button title="Login/Register" class="login">
                        <img src="../images/user.svg" />
                    </button>
                </div>
            </div>
        </header>
        <main class="main-container">
            <div class="container projects">
                <h1>My Projects</h1>
                <div class="hero-placeholder">
                    <template id="hero-template">
                        <li>
                            <a href="" class="card-link">
                                <div class="card">
                                    <div class="card-content">
                                        <div class="content">
                                            <div class="name"></div>
                                            <code>
                                                <pre class="description"></pre>
                                            </code>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </template>
                </div>
            </div>
        </main>
        <script src="../scripts/projects.js"></script>
    </body>
</html>
